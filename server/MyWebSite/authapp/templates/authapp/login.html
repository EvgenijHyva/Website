{% extends "authapp/base.html" %}
{% load static %}
{% block css %}
	<link href="{% static 'css/registration_and_login_style.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
<div class="container login">
        <h1>Login!</h1>
	<form id="form" method="post" action="{% url 'auth:login' %}">
		{% csrf_token %}
		<div class="form-group">
			<label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
			{{ form.username }}

		</div>
		<div class="form-group">
			<label class="small mb-1" for="{{ form.password.id_for_label}}">Пароль</label>
			{{ form.password }}
		</div>
		<a class="btn btn-link" href="#">Forgot your password?</a>
		<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
			<input class="btn btn-primary" type="submit" value="Login">
		</div>
	</form>
</div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/theme_script.js' %}"></script>
{% endblock %}
